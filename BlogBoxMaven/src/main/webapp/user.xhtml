<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>user</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
        <link href="css/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/css/fonts.css" rel="stylesheet" type="text/css" media="all" />

        <!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

    </head>
    <h:body>
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="menu">
                    <ul>
                        <li class="current_page_item"><a href="index.xhtml" accesskey="1" title="">Homepage</a></li>
                        <li><a href="blog.xhtml" accesskey="2" title="">Blogs</a></li>
                    </ul>
                </div>
                <div id="logo">
                    <h1><a href="index.xhtml">Blogbox</a></h1>
                </div>
            </div>
        </div>
        <f:view>
            <h:form>
                <div id="wrapper2">
                    <div id="newsletter" class="container">
                        <div class="title">
                            <h2><h:outputLabel value="Welcome, #{BlogBoxView.user.name}!"/></h2>
                            <span class="byline">Choose your blog below</span>
                        </div>

                        <c:forEach var="blog" items="#{BlogBoxUserView.getBlogsOnUser(BlogBoxView.user)}">
                            <div class="content">
                                <div class="row half">
                                    <div class="6u">
                                        <h:outputLabel value ="#{blog.name}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="12u">
                                        <h:commandButton class ="button submit" action="#{BlogBoxUserView.loginBlog(blog,BlogBoxView.user)}" value="Enter"/>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>


                        <br/>
                        <div class="title">
                            <span class="byline"> Create a new blog here:" </span>
                        </div>
                        <br/>
                        <h:outputLabel value="Blog name:"/>
                        <h:inputText value="#{BlogBoxUserCreate.blog.name}"/>
                        <br/>
                        <div class="content">
                            <div class="row">
                                <div class="12u">
                                    <h:commandButton class ="button submit" action="#{BlogBoxUserCreate.createBlog(BlogBoxView.user)}" value="Create new blog"/>
                                    <br/>
                                    <h:commandButton class ="button submit" action="index" value="index"/>
                                    <h:commandButton class ="button submit" action="#{BlogBoxView.logoutUser()}" value="Logout"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
