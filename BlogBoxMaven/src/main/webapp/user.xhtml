<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>BlogBox</title>
    </h:head>
    <h:body>
        <h:form>
        <h:outputLabel value="Welcome,  " />
        <h:outputText value="#{blogBoxView.user.name}"/>
        <h:outputText value="!"/>
        <br/>
        <h:outputLabel value="Choose your blog below" />
        <c:forEach var="blog" items="#{blogBoxUserView.getBlogsOnUser(blogBoxView.user)}">
            <br/>
            <h:outputText value =" #{blog.name}"/>
            <h:commandButton action="#{blogBoxUserView.loginBlog(blog,blogBoxView.user)}" value="Enter"/>
        </c:forEach>
        
        <br/>
        
            <h:outputLabel value="Create a new blog here:" />
            <br/>
            <h:outputLabel value="Blog name:"/>
            <h:inputText value="#{blogBoxUserCreate.blog.name}"/>
            <br/>
            <h:commandButton action="#{blogBoxUserCreate.createBlog(blogBoxView.user)}" value="Create new blog!"/>
             <br/>
            <h:commandButton action="index" value="index!"/>
            <h:commandButton action="#{blogBoxView.logoutUser()}" value="Logout!"/>
        </h:form>
    </h:body>
</html>
