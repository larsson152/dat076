<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>user</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
        <link href="css/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script>
            $(document).ready(function() {
                $("#effect").effect("slide", 500);
            });
        </script>
        <script src="js/clock.js"></script>

        <!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

    </head>
    <h:body>

        <c:if test="#{!blogBoxView.hasUser()}">
            <h:form>
                <div class="content">
                    <div class="row">
                        <div class="12u">
                            <h:commandButton class ="button submit" action="returnToIndex" value="index"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </c:if> 

        <c:if test="#{blogBoxView.hasUser()}">

            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="menu">  
                        <body onload="startTime();"/>
                        <h1><p onmouseover="showDate();" onmouseout="startTime();" href="" id="clock"></p></h1>
                        <p>Tip: Hold mouse over clock to see the date!</p>
                    </div>
                    <div id="logo">
                        <h1><a href="">Blogbox</a></h1>
                    </div>
                </div>
            </div>
            <div id="effect">
                <f:view>
                    <h:form>
                        <div id="wrapper2">
                            <div id="newsletter" class="container">


                                <div class="content">
                                    <div class="row">
                                        <div class="12u">
                                            <h:commandButton class ="button submit" action="returnToIndex" value="index"/>
                                            <h:commandButton class ="button submit" action="#{blogBoxView.logoutUser()}" value="Logout"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="title">
                                    <h2>Welcome, #{blogBoxView.user.name}!</h2>
                                    <span class="byline">Choose your blog below</span>
                                </div>


                                <c:forEach var="blog" items="#{blogBoxUserView.getBlogsOnUser(blogBoxView.user)}">
                                    <div class="content">
                                        <div class="row">
                                            <div class="12u">
                                                <h:commandButton class ="button submit" action="#{blogBoxUserView.loginBlog(blog,blogBoxView.user)}" value="#{blog.name}"/>
                                            </div>
                                        </div>
                                    </div>
                                </c:forEach>


                                <br/>
                                <div class="title">
                                    <h2> Create a new blog here: </h2>
                                </div>
                                <br/>
                                <div class="title">
                                    <span class="byline">Blog name:</span>
                                </div>
                                <h:inputText class="text" value="#{addBlogBB.blog.name}"/>
                                <br/>
                                <div class="content">
                                    <div class="row">
                                        <div class="12u">
                                            <h:commandButton class ="button submit" action="#{addBlogBB.createBlog(blogBoxView.user)}" value="Create new blog"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h:form>
                </f:view>
            </div>
            <div id="copyright">
                <p>Copyright (c) 2013 Sitename.com. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://www.freecsstemplates.org/" rel="nofollow">FreeCSSTemplates.org</a>.</p>
            </div>
        </c:if>
    </h:body>
</html>
