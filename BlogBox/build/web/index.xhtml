<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:inputText value="#{blogBoxView.user.name}"/>
            <h:commandButton action="#{blogBoxView.createUser()}" value="Create user"/>
            
            <c:forEach var="user" items="#{blogBoxView.allUsers}">
            
                <br/>
                <h:commandLink action="#{blogBoxView.updateUser(user.name)}" value="#{user.name}"/>
                
            
            </c:forEach>
            
            
            
            
        </h:form>
    </h:body>
</html>
