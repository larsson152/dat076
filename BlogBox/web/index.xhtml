<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />

        <!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

    </head>
    <body>
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="menu">
                    <ul>
                        <li class="current_page_item"><a href="index.xhtml" accesskey="1" title="">Homepage</a></li>
                        <li><a href="blog.xhtml" accesskey="2" title="">Blogs</a></li>
                    </ul>
                </div>
                <div id="logo">
                    <h1><a href="index.xhtml">Blogbox</a></h1>
                </div>
            </div>
        </div>
        <div id="wrapper2">
            <div id="newsletter" class="container">
                <div class="title">
                    <h2>Register a new user</h2>
                    <span class="byline">Please fill in the form below and then click "Sign up".</span> </div>
                <div class="content">
                    <h:form>
                        <div class="row half">
                            <div class="6u">
                                <h:outputLabel value="Name:"/><h:inputText class="text" value="#{BlogBoxView.user.name}"/>
                            </div>
                            <div class="6u">
                                <h:outputLabel value="Email:"/><h:inputText class="text" value="#{BlogBoxView.user.email}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <h:commandButton class="button submit" action="#{BlogBoxView.createUser()}" value="Sign up"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <div id="copyright">
            <p>Copyright (c) 2013 Sitename.com. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://www.freecsstemplates.org/" rel="nofollow">FreeCSSTemplates.org</a>.</p>
        </div>
    </body>
</html>
